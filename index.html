<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Foundry 3D Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <header class="topbar">
            <div class="brand">
                <span class="tag">3D LAB</span>
                <h1>Orbit Foundry</h1>
                <p>Realtime 3D playground. Drag to rotate, scroll to zoom.</p>
            </div>
            <div class="status">
                <div class="chip">Mode <span id="modeLabel">Solid</span></div>
                <div class="chip">FPS <span id="fps">60</span></div>
            </div>
        </header>

        <main class="content">
            <section class="panel">
                <h2>Controls</h2>

                <div class="control">
                    <label for="shape">Shape</label>
                    <select id="shape">
                        <option value="cube">Cube</option>
                        <option value="pyramid">Pyramid</option>
                        <option value="octa">Octahedron</option>
                        <option value="sphere">Sphere</option>
                        <option value="torus">Torus</option>
                    </select>
                </div>

                <div class="control">
                    <span class="label">Render Mode</span>
                    <div class="segmented">
                        <button class="seg active" type="button" data-mode="solid">Solid</button>
                        <button class="seg" type="button" data-mode="wire">Wire</button>
                        <button class="seg" type="button" data-mode="points">Points</button>
                    </div>
                </div>

                <div class="control">
                    <label for="speed">Spin Speed</label>
                    <input id="speed" type="range" min="0" max="100" value="55">
                </div>

                <div class="control">
                    <label for="size">Scale</label>
                    <input id="size" type="range" min="80" max="220" value="150">
                </div>

                <div class="control toggle">
                    <label for="glow">Glow Trails</label>
                    <input id="glow" type="checkbox" checked>
                </div>

                <div class="buttons">
                    <button id="resetBtn" class="ghost" type="button">Reset View</button>
                    <button id="randomizeBtn" class="primary" type="button">Randomize</button>
                </div>
            </section>

            <section class="canvas-wrap glow-on">
                <canvas id="view" aria-label="3D canvas"></canvas>
                <div class="hint">Click a mode to change rendering. Auto spin is always on.</div>
            </section>
        </main>

        <footer class="footer">Built with HTML, CSS, and JavaScript. No libraries.</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
